<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
 	<title>z-index</title>
 	<style>
 		html, body { margin: 0; }
 		.elem {
 			width: 300px;
 			height: 300px;
 		}
 		.producto {
 			background-image: url("images/ribbon_48h.png");
 			background-repeat: no-repeat;
 			background-position: relative;
 			z-index: -10;
 		}
 		.img{
    		position: absolute;
    		margin: 151px;
    		width: 55px;
		}
 	</style>
 </head>
 <body>
 <img src="images/despacho.png" class="img">
 	<div class="elem producto">  </div>

 </body>
 </html>
